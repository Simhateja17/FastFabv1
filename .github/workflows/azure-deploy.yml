name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: |
        # Generate Prisma client in the correct location
        npx prisma generate
        
    - name: Fix deploy script permissions
      run: |
        # Fix line endings and make script executable
        sed -i 's/\r$//' deploy.sh
        chmod +x deploy.sh
        ls -la deploy.sh
        
    - name: Create Azure App Settings
      run: |
        # Create .deployment file with Azure settings
        echo "Creating Azure App Settings file"
        cat > .azure-settings.json << EOF
        {
          "SCM_DO_BUILD_DURING_DEPLOYMENT": true,
          "WEBSITE_NODE_DEFAULT_VERSION": "~20",
          "ENABLE_ORYX_BUILD": "true"
        }
        EOF
        
    - name: Build app
      run: npm run build
      
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'CoutureServicesPrivateLimited'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
        app-settings-json: .azure-settings.json 