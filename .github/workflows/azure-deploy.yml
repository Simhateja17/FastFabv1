name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: |
        # Generate Prisma client in the correct location
        npx prisma generate
        
    - name: Build app
      run: npm run build
      
    - name: Prepare package
      run: |
        # Include only production files
        mkdir -p deploy
        cp -r .next deploy/
        cp -r public deploy/
        cp -r node_modules/.prisma deploy/.prisma
        cp package.json deploy/
        cp next.config.mjs deploy/
        
        # Create simplified server.js file
        cat > deploy/server.js << EOF
        const { createServer } = require('http');
        const { parse } = require('url');
        const next = require('next');
        
        const dev = false;
        const hostname = '0.0.0.0';
        const port = process.env.PORT || 3000;
        
        const app = next({ dev, hostname, port, dir: __dirname });
        const handle = app.getRequestHandler();
        
        app.prepare().then(() => {
          createServer((req, res) => {
            const parsedUrl = parse(req.url, true);
            handle(req, res, parsedUrl);
          }).listen(port, (err) => {
            if (err) throw err;
            console.log(\`> Ready on http://\${hostname}:\${port}\`);
          });
        });
        EOF
        
        # Create web.config for Azure
        cat > deploy/web.config << EOF
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode" />
            </handlers>
            <rewrite>
              <rules>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}" />
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True" />
                  </conditions>
                  <action type="Rewrite" url="server.js" />
                </rule>
              </rules>
            </rewrite>
            <iisnode node_env="production" nodeProcessCommandLine="node" />
          </system.webServer>
        </configuration>
        EOF
        
        # Create package.json for Azure
        cat > deploy/package.json << EOF
        {
          "name": "fastfab",
          "version": "0.1.0",
          "private": true,
          "scripts": {
            "start": "node server.js"
          },
          "engines": {
            "node": ">=20.0.0"
          },
          "dependencies": {
            "next": "$(node -p "require('./package.json').dependencies.next")",
            "react": "$(node -p "require('./package.json').dependencies.react")",
            "react-dom": "$(node -p "require('./package.json').dependencies.react-dom")"
          }
        }
        EOF
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'CoutureServicesPrivateLimited'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy
        startup-command: "npm start" 